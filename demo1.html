<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <title>Document</title>
</head>
<body onload="makeDemo1()">
  <svg id="demo1" width="600" height="300" style="background-color: lightgrey;"></svg>
  <script>
    function makeDemo1 () {
      d3.tsv("example-simple1.tsv")
        .then((data) => {
          d3.select('svg')
            .selectAll('circle')
            .data(data)
            .enter()
            .append('circle')
            .attr('r', 5).attr('fill', 'red')
            .attr('cx', function(d) {return d['x']})
            .attr('cy', function(d) {return d['y']});
        });
    }
  </script>
</body>
</html>
